<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
   
    <video controls width="500px" poster="imagens/pexels-programming-700px.png">
        <source src="midia/Meu Video-2.mkv" type="video/mkv">
        <source src="midia/Meu Video-1.m4v" type="video/mp4">
        <source src="midia/Meu Video-3.webm" type="video/webm">
        <source src="midia/Meu-Video-4.mp4" type="video/mp4">
        <p>Seu video não tem compatibilide com nenhum dos formatos de vídeo em seu navegador, <a href="" download="midia/Meu-Video-4.mp4">clique aqui</a>, para baixar o vídeo</p>
    </video>
</body>
</html>
